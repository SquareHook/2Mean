  </div>
</div>

  <nav class="col-sm-3 col-md-3">

      <li class="nav-item">
        <a class="nav-link" [routerLink]="[{ outlets: { profile: ['change-profile-picture'] } }]" routerLinkActive="active">Change Profile Picture</a>
      </li>

        <a class="nav-link" [routerLink]="[{ outlets: { profile: ['change-password'] } }]" routerLinkActive="active">Change Password</a>

      <li class="nav-item">
