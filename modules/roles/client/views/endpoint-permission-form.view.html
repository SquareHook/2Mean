<div class="form-check" *ngFor="let role of roles">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox"
      [checked]="endpoint.permissions[role._id]"
      (change)="endpoint.permissions[role._id] = !endpoint.permissions[role._id]">
    {{ role._id }}
  </label>
</div>
